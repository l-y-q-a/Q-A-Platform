<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>创建讨论 - 在线问答平台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1><a th:href="@{/threads}">在线问答平台</a></h1>
        <div>
            <a th:href="@{/threads}">返回列表</a>
        </div>
    </div>

    <div class="thread-detail">
        <h2>创建新讨论</h2>

        <form th:action="@{/threads}" method="post">
            <div class="form-group">
                <label>讨论标题:</label>
                <input type="text" name="title" class="form-control"
                       placeholder="请输入讨论标题" required>
            </div>

            <div class="form-group">
                <label>详细内容:</label>
                <textarea name="content" class="form-control" rows="8"
                          placeholder="请详细描述您的问题或想法..." required></textarea>
            </div>

            <div class="action-buttons">
                <button type="submit" class="btn btn-success">发布讨论</button>
                <a th:href="@{/threads}" class="btn">取消</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
