<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${thread.title} + ' - 在线问答平台'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1><a th:href="@{/threads}">在线问答平台</a></h1>
        <div>
            <a th:href="@{/threads}">返回列表</a>
            <span th:if="${session.user}" style="color: white; margin-right: 15px;">
                欢迎, <span th:text="${session.user}"></span>
            </span>
            <a th:if="${session.user}" th:href="@{/logout}">退出登录</a>
            <a th:unless="${session.user}" th:href="@{/login}">用户登录</a>
        </div>
    </div>

    <div class="thread-detail">
        <h2 th:text="${thread.title}"></h2>
        <div class="thread-meta">
            作者: <strong th:text="${thread.author}"></strong> |
            发布时间: <span th:text="${thread.createTime}"></span>
        </div>
        <div class="thread-content" th:text="${thread.content}"></div>
    </div>

    <div class="replies">
        <h3>回复 (<span th:text="${#lists.size(replies)}"></span>)</h3>

        <div th:if="${#lists.isEmpty(replies)}" class="empty-state">
            <p>还没有回复，快来发表第一个回复吧！</p>
        </div>

        <div th:each="reply : ${replies}" class="reply-item">
            <div class="reply-meta">
                <span th:text="${reply.author}"></span> ·
                <span th:text="${reply.createTime}"></span>
            </div>
            <div class="reply-content" th:text="${reply.content}"></div>
        </div>
    </div>

    <div class="reply-form">
        <h3>发表回复</h3>
        <form th:action="@{/reply}" method="post">
            <input type="hidden" name="threadId" th:value="${thread.id}">

            <div class="form-group">
                <label>您的昵称:</label>
                <input type="text" name="author" class="form-control"
                       th:value="${session.user}"
                       placeholder="请输入昵称（可选，默认为匿名用户）">
            </div>

            <div class="form-group">
                <label>回复内容:</label>
                <textarea name="content" class="form-control" rows="5"
                          placeholder="请输入您的回复内容..." required></textarea>
            </div>

            <button type="submit" class="btn">提交回复</button>
        </form>
    </div>
</div>
</body>
</html>
